<!DOCTYPE html>
<html>
<head>
<style>
ul {
  /* This defines list markers ( bullet, default, none v.v) */
  list-style-type: none;

  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left; 
  /* this line makes the list horizontal */
}

li a{
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}
</style>
</head>
<body>

<h2>Navigation Menu</h2>
<p>In this example, we use CSS to style the list horizontally, to create a navigation menu:</p>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
<br>
<hr>
<!-- ordered list -->
<ol type="I"  >
  <li style="float: none;" >Coffee</li>
  <li style="float: none;" >Tea</li>
  <li style="float: none;" >Milk</li>
</ol>

</body>
</html>
